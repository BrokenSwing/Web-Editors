<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ace</title>
        <meta charset="utf-8" />

        <style>
            #editor {
                margin: 0;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
        </style>

    </head>
    <body>
        <pre id="editor"></pre>
        <script src="node_modules/ace-builds/src-min-noconflict/ace.js" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/twilight");
            editor.session.setMode("ace/mode/javascript");
        </script>
    </body>
</html>
