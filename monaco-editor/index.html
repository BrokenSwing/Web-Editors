<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Monaco editor</title>
        <meta charset="utf-8" />

        <style>
            #editor {
                margin: 0;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
        </style>

    </head>
    <body>
        <pre id="editor"></pre>
        <script src="node_modules/monaco-editor/min/vs/loader.js" charset="utf-8"></script>
        <script>
            require.config({ paths: { vs: 'node_modules/monaco-editor/min/vs' }});
            require(['vs/editor/editor.main'], () => {
                var editor = monaco.editor.create(document.getElementById('editor'), {
                    language: 'javascript',
                    theme: 'vs-dark'
                });
            });
        </script>
    </body>
</html>
